<div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12">
            <p-breadcrumb [model]="breadcrumbItems" [home]="homeIcon"></p-breadcrumb>
            <h1>Your Budget Summary</h1>
            <div class="card card-w-title">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12">
                        <p-table [value]="budgets">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Created On</th>
                                    <th>Month</th>
                                    <th>Disposable Cash</th>
                                    <th>Actions</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-budget>
                                <tr *ngIf="isMonthInTheFuture(budget)">
                                    <td>{{budget.createdOn | date: 'medium'}}</td>
                                    <td>{{budget.month}}</td>
                                    <td>{{budget.disposableCash | currency : 'R '}}</td>
                                    <td style="text-align: center;">
                                        <button pButton icon="pi pi-search" class="ui-button-rounded ui-button-info" (click)="viewBudgetTransactions(budget)" label="View"></button>
                                    </td>
                                </tr>

                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
